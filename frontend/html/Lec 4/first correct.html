<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Registration Form</title>
    <style>
        body {
            font-family: Times New Roman, serif;
            margin: 40px;
        }
        h1 {
            font-size: 32px;
        }
        h2 {
            margin-top: 30px;
        }
        hr {
            margin: 20px 0;
        }
        label {
            display: inline-block;
            width: 150px;
            vertical-align: top;
            margin-bottom: 10px;
        }
        input, select, textarea {
            margin-bottom: 10px;
            padding: 4px;
        }
        textarea {
            width: 250px;
            height: 70px;
        }
        .section {
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>

    <hr>

    <h2>Personal Details</h2>
    <div class="section">
        <label>First Name:</label>
        <input type="text" placeholder="e.g., Arjun"><br>

        <label>Last Name:</label>
        <input type="text" placeholder="e.g., Kumar"><br>

        <label>Date of Birth:</label>
        <input type="date"><br>

        <label>Gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other<br><br>

        <label>Upload Your Photo:</label>
        <input type="file">
    </div>

    <hr>

    <h2>Contact Information</h2>
    <div class="section">
        <label>Email Address:</label>
        <input type="email" placeholder="you@example.com"><br>

        <label>Phone Number:</label>
        <input type="tel" placeholder="e.g., 9876543210"><br>

        <label>Mailing Address:</label>
        <textarea placeholder="Street Address, City,
State, ZIP Code"></textarea>
    </div>

    <hr>

    <h2>Academic Information</h2>
    <div class="section">
        <label>Select Your Course:</label>
        <select>
            <option>-- Choose a course --</option>
            <option>Computer Science</option>
            <option>Engineering</option>
            <option>Business Administration</option>
            <option>Arts</option>
        </select><br><br>

        <label>Extracurricular Interests:</label><br>
        <input type="checkbox"> Sports<br>
        <input type="checkbox"> Music & Arts<br>
        <input type="checkbox"> Technology Clubs<br>
        <input type="checkbox"> Volunteering
    </div>

    <hr>

    <h2>Create Your Account</h2>
    <div class="section">
        <label>Create a Password:</label>
        <input type="password"><br>

        <label>Security Question:</label>
        <select>
            <option>What was your first pet's name?</option>
            <option>What is your favorite color?</option>
            <option>What city were you born in?</option>
        </select><br>

        <label>Security Answer:</label>
        <input type="text"><br><br>

        <input type="checkbox">
        <label style="width:auto;">I agree to the Terms and Conditions.</label>
    </div>

    <hr>

    <div class="buttons">
        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>
    </div>

</body>
</html>
